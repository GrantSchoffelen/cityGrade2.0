<ion-view view-title="City Grade">
  <ion-nav-bar class="bar-assertive">
    <ion-nav-buttons side="right">
      <md-button aria-label="menu" class="md-fab md-warn" ng-click="openFilter()">
        <img src="images/food_icon.svg" style="width: 2em;margin-top: 26%;">
        <md-tooltip md-direction="left">
          Filter
        </md-tooltip>
      </md-button>
    </ion-nav-buttons>
  </ion-nav-bar>
  <ion-content class="padding">
    <div>
      <div ng-click="openSingleRestaurant(restaurant)" ng-if="restaurant.length !== 0 && !restaurantsByCuisine" ng-repeat="restaurant in restaurantsArr | orderBy: 'length'">
        <basic-card></basic-card>
      </div>

      <!-- for restaurants by zip -->
      <div ng-click="openSingleRestaurant(restaurant)" ng-if="restaurantsByCuisine" ng-repeat="restaurant in restaurantsByCuisine | orderBy: 'length'">
        <basic-card></basic-card>
      </div>

    </div>
  </ion-content>
</ion-view>
