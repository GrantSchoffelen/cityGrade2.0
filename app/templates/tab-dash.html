<ion-view view-title="Dashboard">
  <ion-content class="padding">
    <div class="list card">
      <div class="item item-divider">Recent Updates</div>
      <div class="item item-body" ng-repeat = "restaurant in restaurants">
        <div>
          {{restaurant.value.name}}
        </div>
        <div ng-repeat="violation in restaurant.data"><li>{{violation.violation_description}}</li></div>
      </div>
    </div>
  </ion-content>
</ion-view>
